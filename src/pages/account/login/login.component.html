<div id="login" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

     
      <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
          Welcome to GTAF.IO
      </div>

      <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
          The next generation automation framework.
      </div>

  </div>

  <div id="login-form-wrapper" fusePerfectScrollbar
       [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

      <div id="login-form">

        

          <div class="title">LOGIN TO YOUR ACCOUNT</div>

          <form name="loginForm" [formGroup]="loginForm" novalidate>

              <mat-form-field appearance="outline">
                  <mat-label>User ID</mat-label>
                  <input matInput formControlName="userid">
                  <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                  <mat-error *ngIf="loginForm.get('userid').hasError('required')">
                      UserId is required
                  </mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password">
                  <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                  <mat-error>
                      Password is required
                  </mat-error>
              </mat-form-field>

              <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                   fxLayoutAlign="space-between center">
                 <!--  <mat-checkbox class="remember-me" aria-label="Remember Me">
                      Remember Me
                  </mat-checkbox> -->

                  <a class="forgot-password" [routerLink]="'/account/forgot-password'">
                      Forgot Password?
                  </a>
              </div>

              <button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN"
                      [disabled]="loginForm.invalid" (click)="Login()">
                  LOGIN
              </button>

          </form>

          <div class="separator">
              <span class="text">OR</span>
          </div>

          <div class="register" fxLayout="column" fxLayoutAlign="center center">
              <span class="text">Don't have an account?</span>
              <a class="link" [routerLink]="'/account/register'">Create an account</a>
          </div>
      </div>
  </div>
</div>
