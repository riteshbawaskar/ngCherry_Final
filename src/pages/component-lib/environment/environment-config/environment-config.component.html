<div fxLayout="column" style="width:100%" fxflex fxLayoutAlign="start start" >

  <div fxLayout="row" fxLayoutAlign="start end">
    <button mat-raised-button class="button" (click)="AddRow()">
      <span>ADD</span>
    </button>
    <button mat-raised-button class="button" (click)="SaveConfig()">
      <span>SAVE</span>
    </button>
  </div>

<mat-table #table [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
    <mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-form-field floatLabel="never">
        <input matInput placeholder="Name" [value]="element.key" [(ngModel)]="element.key">
      </mat-form-field>
    </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="value">
    <mat-header-cell *matHeaderCellDef> Value </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-form-field floatLabel="never">
        <input matInput placeholder="Value" [value]="element.value" [(ngModel)]="element.value">
      </mat-form-field>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

</div>
