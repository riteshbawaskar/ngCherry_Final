<div class="dialog-content-wrapper" appDraggableDialog>
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{ dialogTitle }}</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" FlexPerfectScrollbar>
    <form [formGroup]="dataForm">
      <div  fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Id</mat-label>
          <mat-icon matSuffix class="secondary-text">star</mat-icon>
          <input name="_id" formControlName="_id" matInput />
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Group</mat-label>
          <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
          <input name="group" formControlName="group" matInput required />
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Name</mat-label>
          <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
          <input name="name" formControlName="name" matInput required />
        </mat-form-field>
      </div>

      <div fxLayout="row" class="textarea-wrapper" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Description</mat-label>
          <textarea name="description" formControlName="description" matInput type="text" max-rows="4"></textarea>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
    <button *ngIf="action === 'edit'" mat-button class="mr-8" (click)="matDialogRef.close(['delete', dataForm])"
      aria-label="Delete" matTooltip="Delete">
      DELETE
    </button>

    <button *ngIf="action !== 'edit'" mat-button class="save-button" (click)="matDialogRef.close(dataForm)"
      [disabled]="dataForm.invalid" aria-label="SAVE">
      ADD
    </button>

    <button *ngIf="action === 'edit'" mat-button class="save-button" (click)="matDialogRef.close(['save', dataForm])"
      [disabled]="dataForm.invalid" aria-label="SAVE">
      SAVE
    </button>
  </div>
</div>
