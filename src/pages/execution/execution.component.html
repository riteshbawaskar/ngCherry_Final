<div id="orders" class="page-layout carded fullwidth inner-scroll">

  <!-- TOP BACKGROUND -->
  <div class="top-bg accent"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

      <!-- HEADER -->
      <div class="header accent"
           fxLayout="column" fxLayoutAlign="center center"
           fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

          <!-- APP TITLE -->
          <div class="logo mb-24 mb-sm-0"
               fxLayout="row" fxLayoutAlign="start center">
              <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                account_balance_wallet
              </mat-icon>
              <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">Execution</span>
          </div>
          <!-- / APP TITLE -->

          <!-- SEARCH -->
          <div class="search-wrapper  ml-sm-32">
              <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                  <mat-icon>search</mat-icon>
                  <input #filter matInput placeholder="Search for an execution job">
              </div>
          </div>
          <!-- / SEARCH -->

      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card">

          <mat-table class="orders-table"
                     #table [dataSource]="dataSource"
                     matSort
                     [@animateStagger]="{value:'50'}"
                     FlexPerfectScrollbar>

              <!-- ID Column -->
              <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                  <mat-cell *matCellDef="let execution">
                      <p class="text-truncate">{{execution._id}}</p>
                  </mat-cell>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Name</mat-header-cell>
                  <mat-cell *matCellDef="let execution" fxHide fxShow.gt-sm>
                      <p class="text-truncate">{{execution.name}}</p>
                  </mat-cell>
              </ng-container>

              <!-- Date Column -->
              <ng-container matColumnDef="date">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
                  <mat-cell *matCellDef="let execution">
                      <p class="text-truncate">
                          {{execution.date}}
                      </p>
                  </mat-cell>
              </ng-container>

              <!-- RunBy Column -->
              <ng-container matColumnDef="runby">
                  <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-md>RunBy</mat-header-cell>
                  <mat-cell *matCellDef="let execution" fxHide fxShow.gt-md>
                      <p class="total-price text-truncate">
                          {{execution.runby}}
                      </p>
                  </mat-cell>
              </ng-container>

                 <!-- TOTAL Column -->
                 <ng-container matColumnDef="total">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>TOTAL</mat-header-cell>
                    <mat-cell *matCellDef="let execution">
                        <p class="status text-truncate h6 p-4" [ngClass]="execution.total">
                            {{execution.total}}
                        </p>
                    </mat-cell>
                </ng-container>

                   <!-- PASS Column -->
              <ng-container matColumnDef="pass">
                <mat-header-cell *matHeaderCellDef mat-sort-header>PASS</mat-header-cell>
                <mat-cell *matCellDef="let execution">
                    <p class="status text-truncate h6 p-4" [ngClass]="execution.pass">
                        {{execution.pass}}
                    </p>
                </mat-cell>
            </ng-container>

               <!-- FAIL Column -->
               <ng-container matColumnDef="fail">
                <mat-header-cell *matHeaderCellDef mat-sort-header>FAIL</mat-header-cell>
                <mat-cell *matCellDef="let execution">
                    <p class="status text-truncate h6 p-4" [ngClass]="execution.fail">
                        {{execution.fail}}
                    </p>
                </mat-cell>
            </ng-container>

              <!-- Status Column -->
              <ng-container matColumnDef="status">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
                  <mat-cell *matCellDef="let execution">
                      <p class="status text-truncate h6 p-4" [ngClass]="execution.status">
                          {{execution.status}}
                      </p>
                  </mat-cell>
              </ng-container>


              <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

              <mat-row *matRowDef="let execution; columns: displayedColumns;"
                       class="execution"
                       matRipple
                       [routerLink]="'/apps/e-commerce/orders/'+execution.id">
              </mat-row>
          </mat-table>

          <mat-paginator #paginator
                         [length]="dataSource.filteredData.length"
                         [pageIndex]="0"
                         [pageSize]="10"
                         [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>

      </div>
      <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
